<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="/resources/css/my.css">
  <style>
    /* 自定义图片样式 */
    img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- <nav>
    <a href="#/">Extrabonus的学习笔记</a>
  </nav> -->
  <div id="app"></div>
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: rgb(9, 146, 245);
    }
  </style> 
  <script>
    window.$docsify = {
      name: '<span>Holiday</span>',
      repo: 'https://github.com/extrabonus/extrabonus.github.io.git',
      // 配置侧边栏
      loadSidebar: true,
      subMaxLevel: 3,
      //跳转页面是否内容置顶
      auto2top: true,
      //配置导航栏
      loadNavbar: true,
      //coverpage: true,
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      //搜索框
      search:'auto',
      search:{
        maxAge: 8640000, //过期时间，单位毫秒，默认一天
        paths: [],
        placeholder:'search here',
        noData: 'Not Found',
      },
      //字数统计
      count:{
        countable: true,
        fontsize: '0.9em',
      },
      // 分页设置
      pagination: {
        previousText: '上一章节',
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      //提示高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
        label: "Hinweis"
      },
        tip: {
        label: "Tipp"
      },
        warning: {
        label: "Warnung"
      },
        attention: {
        label: "Achtung"
      }
    },
      //tab标签页
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      //代码块高亮设置
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            Prism.highlightAll();
        });
        }
      ]  
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
